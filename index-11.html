<script type="text/javascript">
var thunhap = parseFloat(prompt('Nhập doanh thu ',''));
var thue =  thunhap * (10/100);
if (thunhap > 9000000) {
	thue = (9000000 * (10/100)) + (thunhap - 9000000) * (15/100)
	alert('Số tiền thuế là ' + thue);
}else {
	alert('Số tiền thuế là ' + thue);
}


</script>
