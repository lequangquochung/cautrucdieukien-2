

<!DOCTYPE html>

<body>



<script type="text/javascript">
var sochu = parseFloat(prompt('Nhập số chữ đã sử dụng ',''));
var money = sochu * 2000;
if (sochu > 60) {
	money = (60 *2000) + (sochu - 60) * 1500 
	alert('Số tiền điện là ' + money);
}else {
	alert('Số tiền điện là ' + money);
}







</script>
</body>
</html>
